<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="container">

    <div class="item menu" style="border-top-right-radius: 96px">
      <div class="brand">
        <img src="./images/logo.svg" alt="logo"/>
      </div>
      <div class="files">
        <a href="#" rel="noopener noreferrer">
          <img src="./images/icon-document.svg" alt="document"/>
        </a>
        <a href="#" rel="noopener noreferrer">
          <img src="./images/icon-folder.svg" alt="folder"/>
        </a>
        <a href="#" rel="noopener noreferrer">
          <img src="./images/icon-upload.svg" alt="upload"/>
        </a>
      </div>
    </div>

    <div class="storage-status">
      <div class="balloom">
        <div class="content">
          <strong>185</strong>
          <small>GB Left</small>
        </div>
      </div>
      <div class="item progress">
        <div class="used">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </div>      
        <div>
          <div class="field">
            <div class="bar">
              <div class="bullet"></div>
            </div>
          </div>
          <div class="count">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
      </div>
    </div>

  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LizzardMedeiros/">LizzardMedeiros</a>.
  </footer>
</body>
</html>
