<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <section class="menu">
      <div class="brand">
        <img src="./images/logo.svg" alt="logo"/>
      </div>
      <div class="files">
        <a href="#" rel="noopener noreferrer">
          <img src="./images/icon-document.svg" alt="document"/>
        </a>
        <a href="#" rel="noopener noreferrer">
          <img src="./images/icon-folder.svg" alt="folder"/>
        </a>
        <a href="#" rel="noopener noreferrer">
          <img src="./images/icon-upload.svg" alt="upload"/>
        </a>
      </div>
    </section>
    <section class="progress">
      <div>
        You’ve used <strong>815 GB</strong> of your storage
      </div>
    
      <div class="ballom">
        185 GB Left
      </div>
      
      <div class="progress-bar">
        0 GB
        1000 GB
      </div>
    </section>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LizzardMedeiros/">LizzardMedeiros</a>.
  </footer>
</body>
</html>
